<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Shock Art Photography: Mixtape Covers</title>
		<meta name="viewport" content="width=device-width, inital-scale=1">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/custom.css" rel="stylesheet">
    	<script src="js/respond.js"></script>
	</head>

	<body>
		<div class="container">
			<!-- row 1 : navigation -->
			<div class="row">
				<nav class="navbar navbar-default navbar-fixed-top">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse">
							<span class="sr-only">Toggle Navigation</span>
							<span class="glyphicon glyphicon-cirlce-arrow-down"></span>
							MENU
						<button/>
					</div> <!-- /navbar header -->
					<!-- navbar -->
					<div class="collapse navbar-collapse" id="collapse">
						<ul class="nav navbar-nav">
							<li><a href="../ShockArt/index.html">Home</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Services</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</div> <!-- /navbar -->
				</nav>
			</div> <!-- /row 1 -->

			<div class="row"> <!-- row 2 -->
				<div class="col-xs-8 col-md-4"> <!--flyer column-->
					<a href="#" class="thumbnail">
						<h2 class="thumbtitle">Promotional Fliers</h2>
						<div class="thumb">
							<img src="img/promotions/flier.png" class="img-responsive">
							<img data-src="holder.js/100%x180">
						</div>
					</a>
				</div> <!-- /flyer -->

				<div class="col-xs-4 col-md-3"> <!--column 2: business card & logo-->
					<a href="#" class="thumbnail">
						<div class="row"> <!--biz card row 1 inside column 2 -->
							<h2 class="thumbtitle">Business Cards</h2>
							<div class="thumb">
								<img src="img/promotions/card3.png" class="img-responsive">
								<img data-src="holder.js/100%x180">
							</div>
						</div>
						<div class="row"> <!--logo row 2 inside column 2 -->
							<h2 class="thumbtitle">Custom Logos</h2>
							<div class="thumb">
								<img src="img/promotions/greenhouse.png" class="img-responsive">
								<img data-src="holder.js/100%x180">
							</div>
						</div>
					</a>
				</div> <!-- /column 2-->

				<div class="col-xs-8 col-md-5" id="form"> <!-- column 3: form -->
					<h2>Quote Request</h3>
					<form role="form">
						<div class="form-group">
							<label for="first_name">First Name</label>
							<input type="text" class="form-control" placeholder="First">
						</div>
						<div class="form-group">
							<label for="last_name">Last Name</label>
							<input type="text" class="form-control" placeholder="Last">
						</div>
						<div class="form-group">
							<label for="example-Input-Email1">Email Address</label>
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="email">
						</div>
						<div class="form-group">
							<label for="tel">Phone Number</label>
							<input type="phone" class="form-control" placeholder="phone number">
						</div>
						<div class="form-group">
							<label for="interest">Interested In:</label>
								<br>
								<input type="checkbox" value=""> Promotional Flyers  </input>
								<input type="checkbox" value=""> Business Cards</input>
								<br>
								<input type="checkbox" value=""> Logo Design</input>
						</div>
						<div class="form-group">
							<label for="quantity">Quantity (Estimated)</label>
							<br>
							<input type="radio" class="form-control" value="under 100">  1-99 </input>
							<input type="radio" class="form-control" value="100-250">  100-250</input>
							<input type="radio" class="form-control" value="251-500">  251-500</input>
							<br>
							<input type="radio" class="form-control" value="501-999">  501-999   </input>
							<input type="radio" class="form-control" value="1000 +">  1000 +   </input>
						</div>
						<div class="form-group">
							<label for="comments">Comments</label>
							<br>
							<textarea class="form-control" rows="5" placeholder="Additional info about your design or requirements"></textarea>
						</div>
						<br>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div> <!-- /column 3: form-->

			
		</div> <!-- /container -->

		<!-- javascript -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
 	<script src="js/bootstrap.min.js"></script>
 	<script> 
  	$(document).ready(function(){
    	$('.carousel').carousel({interval: 4000});
  	});
	</script>
	
	</body>
</html>
